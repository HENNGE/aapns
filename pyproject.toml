[tool.poetry]
name = "aapns"
version = "19.1"
description = "Asynchronous Apple Push Notification Service client"
readme = "README.md"
license = "Apache-2.0"
authors = ["Jonas Obrist <ojiidotch@gmail.com>"]
classifiers = [
    "Framework :: AsyncIO",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: Apache Software License",
]
homepage = "https://github.com/HDE/aapns"
documentation = "https://aapns.readthedocs.io/en/latest/"
repository = "https://github.com/HDE/aapns"

[tool.poetry.dependencies]
python = ">=3.6"
h2 = ">3"
attrs = "*"
structlog = "*"
click = {version = "^7.0",optional = true}

[tool.poetry.scripts]
aapns = "aapns.cli:main"

[tool.poetry.extras]
cli = ["click"]

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
asyncio-extras = "*"
cryptography = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
